<!DOCTYPE html>
<html>

    <head>
        <title>Twitch VOD Viewer</title>
        
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    
    <body>
        
        <div id='searchForm'>
        
            <form>
            
                <input type="text" id="searchBox" name="searchForm" placeholder="Search" onkeypress="return searchStreamer(event)">
            
            </form>
        
        </div>
        
        <div id='vodList'><a class='vod' href='#'></a></div>
        <div id='prevNext'>
            <a id='prevList' href='#'>Previous</a> | <a id='nextList' href="#">Next</a>
        </div>
    
        
        <script src="./js/script.js"></script>
    </body>
    
</html>
